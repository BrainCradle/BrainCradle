<div class="container">
    <div class="row">
        <div class="col-md-4 col-lg-4">
            <legend>Register</legend>
        </div>
    </div>
    <div ng-show="authCtrl.error">
        <span>{{ authCtrl.error.message }}</span>
    </div>
    <form role="form" ng-submit="authCtrl.register()">
        <div class="row">
            <div class="col-md-4 col-lg-4">
                <div class="form-group">
                    <label for="email">Display Name</label>
                    <input type="text" class="form-control" ng-model="authCtrl.user.display_name" id="displayname" placeholder="Display Name">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-lg-4">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" ng-model="authCtrl.user.email" id="email" placeholder="Email">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-lg-4">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" ng-model="authCtrl.user.password" placeholder="Password">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-lg-4">
                <button type="submit" class="btn btn-default">Register</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-lg-4">
                <span> Already have an account? <a ui-sref="login"> Log in</a> </span>
            </div>
        </div>

    </form>
</div>
