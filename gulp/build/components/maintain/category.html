<div class="container body-content">
    <div class="row">
        <div class="col-xs-6"><h1 class="m-n font-thin h3">Categories</h1></div>
        <div class="col-xs-6">
            <div class="pull-right">
                <a class="btn" ng-click="categoryCtrl.AddNew()"><i class="fa fa-plus"></i> Add</a>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="well">
        <div ng-show="categoryCtrl.index">
            <div class="row">
                <div class="col-xs-12">
                    <div class="input-group">
                        <input type="text" class="form-control input-sm btn-rounded" placeholder="Search" ng-model="categoryCtrl.search">
                        <span class="input-group-btn">
                          <button type="submit" class="btn btn-default btn-sm btn-rounded"><i class="fa fa-search"></i></button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped b-t b-light">
                    <thead>
                    <tr>
                        <th></th>
                        <th></th>
                        <th>Category</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="row in categoryCtrl.categories | orderBy:'category_name' | filter :categoryCtrl.search">
                        <td>
                            <button type="button" ng-click="categoryCtrl.Delete(row,'Are you sure you want to delete this category?')" class="btn btn-sm btn-danger">
                                <i class="fa fa-trash-o"></i>
                            </button>
                        </td><td>

                        <button type="button" ng-click="categoryCtrl.Edit(row)" class="btn btn-sm btn-black">
                            <i class="fa fa-pencil"></i> Edit
                        </button>

                    </td>
                        <td width="90%">{{row.category_name}}</td>

                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
        <div ng-hide="categoryCtrl.index">
            <div class="well">
                <form name="inputform">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label class="control-label">Category</label>
                                <input type="text" ng-model="categoryCtrl.category_name" class="form-control" placeholder="Category Name" required>
                            </div>
                        </div>

                    </div>
                    <div class="row">&nbsp;</div>
                    <div class="row">
                        <div class="col-xs-12 text-center">
                            <a class="btn btn-primary" ng-click="categoryCtrl.Save()" ng-disabled="inputform.$invalid">Save</a>&nbsp;&nbsp;
                            <a class="btn btn-default" ng-click="categoryCtrl.Cancel()">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
