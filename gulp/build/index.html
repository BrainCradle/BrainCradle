<!DOCTYPE html>
<html ng-app="braincradle.app">
<head>
    <title>Brain Cradle</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />

    <!-- App Styles -->
    <!--Bootstrap -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">

    <!--Font awesome -->

    <link rel="stylesheet" href="lib/xeditable/xeditable.min.css">

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Oswald" rel="stylesheet">

    <link rel="stylesheet" href="main.css?v=1512267670597">

<body ng-controller="appController as appCtrl">

    <!-- Header Navigation -->
    <div>
        <app-header></app-header>

    <!-- Body Content -->
    <div class="body-content" ui-view autoscroll="true"></div>

    <!-- Footer -->

    <script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="lib/angular/ui-bootstrap-tpls.min.js"></script>

    <script type="text/javascript" src="lib/xeditable/xeditable.min.js"></script>

    <script type="text/javascript" src="lib/textAngular/textAngular.min.js"></script>

    <script src="lib/firebase/angularfire.min.js"></script>

    <script src="app.config.js?v=1512267670597"></script>
    <script src="main.js?v=1512267670597"></script>
